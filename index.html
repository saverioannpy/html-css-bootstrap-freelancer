<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Style Css-->
    <link rel="stylesheet" href="style.css">
    <title>Freelancer with Bootstrap</title>
</head>
<body>
    <header></header>
    <main>
        <section class="start-bootstrap">
            Start Bootstrap! 
        </section>
        <section class="portfolio">
            <div class="container text-center">
                <div class="row g-3">
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="_ms_img-container">
                        <img src="img/cabin.png" alt="immagine baita">
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="_ms_img-container">
                        <img src="img/cake.png" alt="immagine torta">
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="_ms_img-container">
                        <img src="img/circus.png" alt="immagine circo">
                    </div>
                  </div>
                
                
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="_ms_img-container">
                        <img src="img/game.png" alt="immagine controller">
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="_ms_img-container">
                        <img src="img/safe.png" alt="immagine cassaforte">
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="_ms_img-container">
                        <img src="img/submarine.png" alt="immagine sottomarino">
                    </div>
                  </div>
                </div>
            </div>  
        </section>
        <section class="about">
            About
        </section>
        <section class="contact">
            Contact Form
        </section>
    </main>
    <footer>
        <section class="location">
            Location
        </section>
        <section class="copyright">

        </section>
    </footer>
</body>
</html>
