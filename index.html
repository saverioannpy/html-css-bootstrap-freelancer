<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style Css-->
    <link rel="stylesheet" href="style.css">
    <title>Freelancer with Bootstrap</title>
</head>
<body>
    <header class="py-3 text-white">
        <!--Navigatore-->
        <div class="container">
            <nav class="navbar navbar-expand-lg text-uppercase" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Start Bootstrap</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Portfolio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-disabled="true">Contact</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
        <!--/Navigatore-->
    </header>
    <main>
        <!--Jumbotron-->
        <section class="jumbotron py-3">
            <div class="container">
                <div class="row justify-content-center fw-bold text-white">
                    <div class="col-9 text-center">
                        <div class="_sa-container-img m-auto">
                            <img src="img/avatar.svg" class="img-fluid" alt="Avatar">
                        </div>
                        <div>
                            <p class="py-2 text-uppercase fs-1 text-nowrap">start to bootstrap</p>
                        </div>
                        <div>
                            <p class="fs-1"><i class="fa-solid fa-star"></i></p>
                        </div>
                        <div class="p-2 text-nowrap text-uppercase fs-6">
                            <p>Graphic Artist - Web Designer - Illustrator</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--Jumbotron-->
        <!--Portfolio-->
        <section class="grid">
            <div class="grid-head text-center">
                <div>
                    <p class="pt-4 text-uppercase fs-5 text-nowrap">start to bootstrap</p>
                </div> 
                <div>
                    <p class="fs-2"><i class="fa-solid fa-star"></i></p>
                </div>
            </div>
            <div class="grid">
                <div class="container">
                    <div class="row g-2">
                    <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center">
                        <div class="_ms_img-container">
                            <img src="img/cabin.png" alt="immagine baita">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center">
                        <div class="_ms_img-container">
                            <img src="img/cake.png" alt="immagine torta">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center">
                        <div class="_ms_img-container">
                            <img src="img/circus.png" alt="immagine circo">
                        </div>
                    </div>
                    
                    
                    <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center">
                        <div class="_ms_img-container">
                            <img src="img/game.png" alt="immagine controller">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center">
                        <div class="_ms_img-container">
                            <img src="img/safe.png" alt="immagine cassaforte">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center">
                        <div class="_ms_img-container">
                            <img src="img/submarine.png" alt="immagine sottomarino">
                        </div>
                    </div>
                    </div>
                </div>
            </div>  
        </section>
        <!--/Portfolio-->
        <!--About-->
        <section class="about">
            About
        </section>
        <!--/About-->
        <section class="contact">
            Contact Form
        </section>
    </main>
    <footer>
        <section class="location">
            Location
        </section>
        <section class="copyright">

        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
